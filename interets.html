<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interests Section</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #1a1a2e;
color: white;
text-align: center;
margin: 0;
padding: 20px;
}
h2 {
font-size: 2em;
margin-bottom: 20px;
text-transform: uppercase;
letter-spacing: 2px;
}
.interests-container {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
gap: 20px;
max-width: 900px;
margin: auto;
padding: 20px;
}
.interest {
background: linear-gradient(135deg, #ff8c00, #ff2e63);
padding: 25px;
border-radius: 15px;
box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
transition: transform 0.3s, background 0.3s;
cursor: pointer;
text-align: center;
}
.interest:hover {
transform: scale(1.1);
background: linear-gradient(135deg, #ff2e63, #ff8c00);
}
.interest i {
font-size: 40px;
margin-bottom: 10px;
}
.modal {
display: none;
position: fixed;
z-index: 1;
left: 0;
top: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.8);
justify-content: center;
align-items: center;
}
.modal-content {
background: white;
color: black;
padding: 25px;
border-radius: 12px;
width: 80%;
max-width: 400px;
text-align: center;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.close {
color: red;
font-size: 22px;
cursor: pointer;
float: right;
font-weight: bold;
}
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<h2>My Interests</h2>
<div class="interests-container" id="interests-container"></div>

<div id="modal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<h3 id="modal-title"></h3>
<p id="modal-text"></p>
</div>
</div>

<script>
const interests = [
{ icon: "fas fa-code", title: "Coding", description: "I love coding and creating innovative projects that solve real-world problems." },
{ icon: "fas fa-rocket", title: "Aerospace", description: "Exploring the wonders of space and engineering futuristic technologies." },
{ icon: "fas fa-atom", title: "Nanotechnology", description: "Studying and working with materials at the nanoscale to revolutionize science and engineering." },
{ icon: "fas fa-brain", title: "AI & Machine Learning", description: "Building intelligent systems that learn and adapt, pushing the boundaries of AI research." },
{ icon: "fas fa-chart-line", title: "Forex Trading", description: "Analyzing market trends and making strategic trades to maximize returns." },
{ icon: "fas fa-history", title: "History", description: "Diving deep into the past to understand how it shapes our present and future." },
{ icon: "fas fa-globe", title: "International Relations", description: "Understanding global politics and the intricate relationships between nations." },
{ icon: "fas fa-dumbbell", title: "Fitness", description: "Staying active and pushing my physical limits through regular workouts." }
];

function renderInterests() {
const container = document.getElementById("interests-container");
container.innerHTML = "";
interests.forEach(interest => {
const div = document.createElement("div");
div.classList.add("interest");
div.innerHTML = `<i class='${interest.icon}'></i><br>${interest.title}`;
div.onclick = () => showModal(interest.title, interest.description);
container.appendChild(div);
});
}

function showModal(title, text) {
document.getElementById("modal-title").innerText = title;
document.getElementById("modal-text").innerText = text;
document.getElementById("modal").style.display = "flex";
}
function closeModal() {
document.getElementById("modal").style.display = "none";
}

renderInterests();
</script>
</body>
</html>
